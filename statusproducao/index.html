<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="abrirCompraBtn" onclick="abrirModalCompra()">ABRIR PRODUÇÃO</button>

<!-- MODAL PRINCIPAL -->
<div class="comp_esto_modal-container" id="modalCompra">
    <div class="comp_esto_modal">
        <h2 class="titulo-adicionar">Adicionar</h2>

        <div class="tabela-cabecalho">
            <span>ID</span>
            <span>Peixe</span>
            <span>Cliente</span>
            <span>Etapa</span>
        </div>

        <div class="tabela-corpo">

            <input type="text" id="inputID" placeholder="ID">

            <!--PRODUTO-->
            <input type="text" id="inputProduto" placeholder="Selecione um produto" 
                   readonly onclick="abrirModalNomes()">

            <!--CLIENTE-->
            <input type="text" id="inputCliente" placeholder="Selecione um cliente"
                   readonly onclick="abrirModalClientes()">

            <!--ETAPA-->
            <input type="text" id="inputEtapa" placeholder="Selecionar etapa"
                   readonly onclick="abrirModalEtapas()">

        </div>

        <button class="salvar-btn">SALVAR</button>
    </div>
</div>

<!--PRODUTO-->
<div class="selecionarNomes" id="modalProduto" style="display:none;">
    <div class="selecionarNomes-content">
        <h2>Selecione o Produto</h2>

        <div class="selecionar_produto">
            <div class="itemmodal" onclick="selecionarProduto('Tilápia')"><span>Tilápia</span></div>
            <div class="itemmodal" onclick="selecionarProduto('Pacu')"><span>Pacu</span></div>
            <div class="itemmodal" onclick="selecionarProduto('Carpa')"><span>Carpa</span></div>
            <div class="itemmodal" onclick="selecionarProduto('Robalo')"><span>Robalo</span></div>
        </div>

        <button class="salvar-btn" onclick="fecharModalNomes()">FECHAR</button>
    </div>
</div>

<!--CLIENTE-->
<div class="selecionarNomes" id="modalCliente" style="display:none;">
    <div class="selecionarNomes-content">
        <h2>Selecione o Cliente</h2>

        <div class="selecionar_produto">
            <div class="itemmodal" onclick="selecionarCliente('Cliente A')"><span>Cliente A</span></div>
            <div class="itemmodal" onclick="selecionarCliente('Cliente B')"><span>Cliente B</span></div>
            <div class="itemmodal" onclick="selecionarCliente('Cliente C')"><span>Cliente C</span></div>
        </div>

        <button class="salvar-btn" onclick="fecharModalClientes()">FECHAR</button>
    </div>
</div>

<!--ETAPA-->
<div class="selecionarNomes" id="modalEtapa" style="display:none;">
    <div class="selecionarNomes-content">
        <h2>Selecione a Etapa</h2>

        <div class="selecionar_produto">
            <div class="itemmodal" onclick="selecionarEtapa('Higienização')"><span>Higienização</span></div>
            <div class="itemmodal" onclick="selecionarEtapa('Processamento')"><span>Processamento</span></div>
            <div class="itemmodal" onclick="selecionarEtapa('Embalagem')"><span>Embalagem</span></div>
        </div>

        <button class="salvar-btn" onclick="fecharModalEtapa()">FECHAR</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
