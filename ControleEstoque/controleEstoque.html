<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Produtos</title>
  <link rel="stylesheet" href="styleEstoque.css" />

  
</head>
<body>
<body onload="carregarSidebar()">
  <!-- AQUI o sidebar será injetado -->
  <div id="sidebar-container"></div>
  
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <div>
        <h1 class="titulo">Controle de Produtos</h1>
        <div class="subheader">
          <span>Produtos Atuais</span>
          <a href="#" class="link-historico">Histórico</a>
        </div>
      </div>

      <button class="botao-filtro">
        <img src="assets/Filtrar.png" alt="Filtrar" />
      </button>

      <div class="acoes-header">
        <button><img src="assets/iconeComprar.png" alt="Comprar" /></button>
        <button><img src="assets/iconeVender.png" alt="Vender" /></button>
      </div>
    </header>

    <!-- Barra de controle -->
    <div class="barra-controle">
      <span>Id</span>
      <span>Peixe</span>
      <span>Status</span>
      <span>Estoque Atual</span>
    </div>

    <!-- Produtos -->
    <div class="caixa-peixes">
      <span>#001</span>
      <img src="assets/tilapiaImagem.png" alt="Tilápia" class="produto-imagem" />
      <span>Tilápia</span>
      <div class="status-container producao">
        <span>Produção</span>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>1.5 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#002</span>
      <img src="assets/pacuImagem.png" alt="Pacu" class="produto-imagem" />
      <span>Pacu</span>
      <div class="status-container estoque">
        <span>Estoque</span>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>50 caixas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#003</span>
      <img src="assets/tilapiaImagem.png" alt="Tilápia" class="produto-imagem" />
      <span>Tilápia</span>
      <div class="status-container venda">
        <span>Venda</span>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>1.5 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#004</span>
      <img src="assets/robaloImagem.png" alt="Robalo" class="produto-imagem" />
      <span>Robalo</span>
      <div class="status-container producao">
        <span>Produção</span>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>6 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <!-- Botão adicionar -->
    <div class="adicionar-container">
      <button class="botao-adicionar">
        <img src="assets/adicionar.png" alt="Adicionar" class="adicionar-icon" />
        <span>Adicionar novo produto</span>
      </button>
    </div>
  </div>
  <script src="..\sidemenu\sideMenu.js"></script>
</body>
</html>
