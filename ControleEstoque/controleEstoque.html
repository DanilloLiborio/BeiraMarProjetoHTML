<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Produtos</title>
  <link rel="stylesheet" href="styleEstoque.css" />
</head>
<body onload="carregarSidebar()">
  <!-- AQUI o sidebar será injetado -->
  <div id="sidebar-container"></div>
  
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <div>
        <h1 class="titulo">Controle de Produtos</h1>
        <div class="subheader">
          <span>Produtos Atuais</span>
          <a href="#" class="link-historico">Histórico</a>
        </div>
      </div>
      <nav>
        <button class="botao-filtro">
          <p>Filtrar</p>
        </button>

        <div class="acoes-header">
          <button><img src="/assets/iconeComprar.png" alt="Comprar" /></button>
          <button><img src="/assets/iconeVender.png" alt="Vender" /></button>
        </div>
      </nav>
    </header>

    <!-- Barra de controle -->
    <div class="barra-controle">
      <span>Id</span>
      <span>Peixe</span>
      <span>Status</span>
      <span>Estoque Atual</span>
    </div>

    
    <!-- Produtos -->
    <div class="caixa-peixes">
      <span>#001</span>
      <img src="/assets/tilapiaImg.png" alt="Tilápia" class="produto-imagem" />
      
      <span>Tilápia</span>
      <div class="status-container producao">
        <button class="Class_Status"><span>Produção</span></button>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>1.5 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#002</span>
      <img src="/assets/pacuImg.png" alt="Pacu" class="produto-imagem" />
      <span>Pacu</span>
      <div class="status-container estoque">
         <button class="Class_Status"><span>Estoque</span></button>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>50 caixas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#003</span>
      <img src="/assets/robaloImg.png" alt="Robalo" class="produto-imagem" />
       <span>Robalo</span>
      <div class="status-container venda">
         <button class="Class_Status"><span>Venda</span></button>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>1.5 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <div class="caixa-peixes">
      <span>#004</span>
      <img src="/assets/carpaImg.png" alt="Carpa" class="produto-imagem" />
      <span>Carpa</span>
      <div class="status-container producao">
        <button class="Class_Status"><span>Produção</span></button>
        <img src="assets/cliqueStatus.png" alt="Status" class="status-icon" />
      </div>
      <span>6 toneladas</span>
      <button class="botao-exibir">Exibir</button>
    </div>

    <!-- Overlay do filtro -->
    <div id="overlayFiltro" class="overlay">
      <div class="filtro-opcoes">
       <h2>Status Clicado: <span id="status-exibido"></span></h2>
        <button class="btn-producao">Produção</button>
        <button class="btn-estoque">Estoque</button> 
        <button class="btn-venda">Venda</button>
         <button class="btn-fechar" onclick="fecharFiltro()">Fechar</button>
      </div>
    </div>

    <!-- Botão adicionar -->
    <div class="adicionar-container">
      <button class="botao-adicionar">
        <span>Adicionar novo produto</span>
      </button>
    </div>
  </div>

  <script src="../sidemenu/sideMenu.js"></script>
  <!-- CORRIJA AQUI O NOME DO ARQUIVO PARA "scriptControle.js" (ou o nome que você usar) -->
  <script src="scriptControle.js"></script>
</body>
</html>
